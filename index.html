<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card" id="App">
        <div class="search">
            <input id="input" type="text" placeholder="Enter City Name">
            <button id="lupa"> <img src="lupa.jpg" alt=""></button>

        </div>
        <div class="weather">
            <img src="clima.png" alt="">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Buenos Aires</h2>
        </div>

        <div class="container" id="next">
            <div class="tomorrow">
                <h2 class="mañana">Sensación Térmica</h2>
                <h3 class="tempTomorrow">20°C</h3>
            </div>

            <div class="pasadoMañana">
                <h2 class="pasadoMañana">Pasado Mañana</h2>
                <h3 class="tempPasadoManana">22°C</h3>
            </div>

        </div>
    </div>

    <script src="code.js">
    </script>
</body>

</html>
